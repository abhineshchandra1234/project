<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
  </head>
  <body>

    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <form method="get" action="submit.html">
    <label for="first">First Name:</label>
    <input id="first" type="text" name="" placeholder="First Name" required>

    <label for="last">Last Name:</label>
    <input id="last" type="text" name="" placeholder="Last Name" required>
    <p></p>

    <label for="email">Email:</label>
    <input id="email" type="email" name="" placeholder="name@email.com" required>

    <label for="password">Password:</label>
    <input id="password" type="password" name="" placeholder="password" required>

    <p>Are you over the age of 18?</p>

    <label for="yes">Yes:</label>
    <input id="yes" type="radio" name="age">

    <label for="no">No:</label>
    <input id="no" type="radio" name="age">

    <p>Do you have a Credit Card or PayPal?</p>
    <select name="payment">
      <option value="Credit Card">Credit Card</option>
      <option value="PayPal">PayPal</option>
    </select>
    <p></p>
    <input type="submit" name="" value="Submit Feedback" >

    </form>

  </body>
</html>
